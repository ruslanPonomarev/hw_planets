<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
</head>
<body>
    <div class="conteiner">
        <div class="input-cont">
            <input type="text" class="planet_id" placeholder="Write the planet number">
            <button>Get data</button>
            <div class="error"></div>
        </div>
        <div class="inf-container">
            <h2>Name:  <span class="name"></span></h2>
            <p>Climate:  <span class="climate"></span></p>
            <p>Gravity:  <span class="gravity"></span></p>
            <p>Rotation period:  <span class="rotation_period"></span></p>
            <p>Surface water:  <span class="surface_water"></span></p>
            <p>Orbital period:  <span class="orbital_period"></span></p>
            <p>Terrain: <span class="terrain"></span></p>
            <p>Diameter:  <span class="diameter"></span></p>

        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
